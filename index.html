<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>    <title>Code Quiz!</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <h1>
        If you're coding fancy or fancy coding,
        I'm sure you'll have a Blast!
      </h1>

      <nav>
        <a href="#Its-Game-Time">It's Game Time!</a>

        <button id="highscoreButton">High Scores!</button>

        <div id="highscoreModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Current High Scores</h2>
            <p></p>
          </div>
        </div>

        <a href="#Contact-Me">Contact Me</a>
      </nav>
    </header>

    <main>
      <div id="Its-Game-Time" class="Its-Game-Time">
        <h2>Try your coding knowledge!</h2>
        <div class="timer">Time: <span id="time">0</span>
        
        </div>
        <button id="start">Start Quiz</button>
      </div>
      <div id="q" class="q"></div>
      <div id="a" class="a"></div>
     </main>

    <footer id="Contact-Me" class="footer">
      <nav>
        <a href="mailto:Philippwinston@gmail.com">Email Me</a>

        <a href="https://github.com/PhilippWinston">Github</a>
      </nav>
      <h3>Made with pride by PSW</h3>
    </footer>
  </body>
</html>
